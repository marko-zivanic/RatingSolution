<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<title>Rate Us!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class = 'rate-box' id='rate-box'>
		<div class="star-container">
			<img src="../images/icon-star.svg">
		</div>
		<div class='header-container'>
			<div>
			<h2>How did we do?</h2></div>
		</div>
		<div class="paragraph-container">
			<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
		</div>
		<div class="rating-container">
			<div class="rate-btn">1</div>
			<div class="rate-btn">2</div>
			<div class="rate-btn">3</div>
			<div class="rate-btn">4</div>
			<div class="rate-btn">5</div>
			
		</div>
		<div class='submit-container'>
			<div class="submit" id='submit'>
				SUBMIT
			</div>
		</div>
		
	</div>
	<div class='rate-box2 hidden' id='rate-box2'>
		<div class=image-thank-you>
		<img src="../images/illustration-thank-you.svg"></div>
		<div class="selected-points" id='selected-points'>
			
		</div>
		<div class='thank-you-header'>
			<h1>Thank you!</h1>
		</div>
		<div class='thank-you-paragraph'>
			<p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
		</div>
	</div>
<script src="main.js"></script>
</body>
</html>
